<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Clipboard.js</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!-- Sweetalert2 -->
    <link href="//cdn.jsdelivr.net/sweetalert2/6.0.1/sweetalert2.min.css" rel="stylesheet">

    <!-- font-awesome -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Clipboard.js API -->
    <script src="js/clipboard/clipboard.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.15/clipboard.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Clipboard.js e sweetalert2</h1>

        <div class="col-md-6">
            <a href="mailto:#email@email.com">email@email.com</a>
            <a class="btn btn-md btn-clipboard alinhar-centro" data-clipboard-text="email@email.com">
                <i class="fa fa-clipboard"></i>
            </a>
            <form>
                <textarea class="form-control" rows="3" placeholder="Teste aqui!"></textarea>
                <input type="reset" class="btn btn-default" value="Reset">
            </form>
        </div>
    </div>

    <!-- jQuery -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <!-- Scripts -->
    <script src="js/scripts.js"></script>

    <!-- Clipboard -->
    <script src="//cdn.jsdelivr.net/clipboard.js/1.5.5/clipboard.min.js"></script>
    <!-- Sweetalert2 -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.0.1/sweetalert2.js"></script>
</body>

</html>
