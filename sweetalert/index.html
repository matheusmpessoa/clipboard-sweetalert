<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Sweetalert2</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <!-- Sweetalert2 -->
    <link href="//cdn.jsdelivr.net/sweetalert2/6.0.1/sweetalert2.min.css" rel="stylesheet">
    <!-- font-awesome -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Sweetalert2</h1>

        <div class="col-md-12">
            <a class="btn btn-md btn-autocloser">
                <i class="fa fa-clock-o"></i>
            </a>
            <a class="btn btn-md btn-titleText">
                <i class="fa fa-font"></i>
            </a>
            <a class="btn btn-md btn-sucesso">
                <i class="fa fa-check"></i>
            </a>
            <a class="btn btn-md btn-customHTML">
                <i class="fa fa-html5"></i>
            </a>
        </div>
    </div>

    <!-- jQuery -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <!-- Scripts -->
    <script src="js/scripts.js"></script>
    <!-- Sweetalert2 -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.0.1/sweetalert2.js"></script>
</body>

</html>
